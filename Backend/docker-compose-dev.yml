version: "3"
services:
  cabaigne-app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3001:3001"
    volumes:
      - ./:/app:ro


# to build docker composer run $ docker-compose -f docker-compose-dev.yml build -d 
# to rebuild docker composer run $ docker-compose -f docker-compose-dev.yml up -d --build

# to tear docker comoser down run $ docker-compose -f docker-compose-dev.yml down